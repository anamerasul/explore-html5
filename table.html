<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            border-collapse: collapse;
        }
        th,td{
           border: 1px solid lightgray;
           padding: 0 10px;
           
        }
    </style>
</head>
<body>
    <table>
        <!-- table head -->
        <thead>
            <tr>
                <!-- table heading -->
                <th>no</th>
                <th>full name</th>
                <th>company</th>
                <th>salary</th>
            </tr>
        </thead>

        <!-- table body -->
        <tbody>
             <!-- table row -->
            <tr>
                <!-- table data -->
                <td>1</td>
                <td>bill gates</td>
                <td>microsofr</td>
                <td>1000$</td>
            </tr>
            <tr>
                <td>2</td>
                <td>steve</td>
                <td>apple</td>
                <td>1200</td>
            </tr>
            <tr>
                <td>3</td>
                <td>lary page</td>
                <td>google</td>
                <td>1100</td>
            </tr>
            <tr>
                <td>4</td>
                <td>mark zuku</td>
                <td>facebook</td>
                <td>1140</td>
            </tr>

        </tbody>
       
       
    </table>
    
</body>
</html>
